

<div>
  <mat-button-toggle-group #colorToggle="matButtonToggleGroup" value="primary" aria-label="Change color">
    <mat-button-toggle value="primary"> Primary </mat-button-toggle>
    <mat-button-toggle value="accent"> Accent </mat-button-toggle>
  </mat-button-toggle-group>
  <span class="example-button-toggle-label"> Color </span>
</div>

<div>
  <mat-button-toggle-group #backgroundColorToggle="matButtonToggleGroup" value="primary" aria-label="Change color">
    <mat-button-toggle value="primary"> Primary </mat-button-toggle>
    <mat-button-toggle value="accent"> Accent </mat-button-toggle>
  </mat-button-toggle-group>
  <span class="example-button-toggle-label"> Background Color </span>
</div>


<div class="container">

  <h1>Template-Driven Form</h1>
  <form #CardForm="ngForm" appIdentityRevealed>
    <div [hidden]="CardForm.submitted">

      <div class="form-group">
        <label for="CardId">Code</label>
        <input id="CardId" name="CardId" class="form-control"
              required minlength="1"
              [(ngModel)]="card.CardId" #codigo="ngModel" >


        </div>


      <div class="form-group">
        <label for="CardName">Model</label>
        <input id="CardName" name="CardName" class="form-control"
              required minlength="1"
              [(ngModel)]="card.CardName" #CardName="ngModel" >




      </div>

      <div class="form-group">
        <label for="Stars">Number of passengers</label>
        <input id="Stars" name="Stars" class="form-control"
              required minlength="1" maxlength="4" ngModel pattern="[0-9]*"
              [(ngModel)]="card.Stars" #Stars="ngModel" >


      </div>



      <button type="button" class="btn btn-default" (click)="onSubmit()"
              [disabled]="CardForm.invalid">Submit</button>
    </div>


  </form>
</div>
